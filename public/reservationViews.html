<html lang="en">

<head>

    <div class="container jumbo-container">

            <h1 class="display-3 text-center">Hot Shotz</h1>

            <h2 class="text-center mb-5">Current reservations and Waiting list</h2>

                <div class="container button-container">

                </div>

            </p>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="">Current reservations</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <table class="table">

                <tr>
                    <th scope="">Waiting list</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
